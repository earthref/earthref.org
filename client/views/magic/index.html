        </div>
        "Hi.  Joe Meert and I are happy to report that we are convening a Topical Session at the 2015 Annual Meeting of the Geological Society of America, in Baltimore, the purpose of which is to celebrate the career of Professor Rob Van der Voo and his many, many contributions to paleomagnetism, rock magnetism and the geosciences in general.  The Topical Session is T64, and is titled “Rotations, Oroclinal Bending; Variscan-Alleghenian Nondipoles; Diagenetic Enigmatic Remagnetizations; Vignettes of Orogenies and Oceans: A Celebration of Rob Van der Voo's Career”.  The deadline for the submission of abstracts is midnight Pacific Time, 11 August 2015.  The Topical Session will, hopefully, consist of a mix of oral (with several invited speakers) and poster sessions. <br>
        <br>
        Should you have any questions about the session, please do not hesitate to contact one or both of us.  Many thanks and we hope that you will consider contributing to what promises to be an excellent and enjoyable scientific experience! <br>
